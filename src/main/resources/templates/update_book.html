<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updating Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" th:href="@{/static/css/styl.css}">
</head>
<body style="background-image: url(../static/images/man.jpg)">
<div class="container mt-4 form-container">
    <h2>Update Book</h2>
    <form th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="form-group">
            <label style="font-weight:bold"  for="name">Book Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Book Name" th:field="*{name}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Please provide a book name.</div>
        </div>
        <div class="form-group">
            <label  style="font-weight:bold"   for="author">Book Author</label>
            <input type="text" class="form-control" id="author" placeholder="Enter Author Name" th:field="*{author}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Please provide an author name.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
