<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Add a New Book</h2>
        <form th:action="@{/save_book}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="name">Book Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Book Name" th:field="*{name}">
                <small id="nameHelp" class="form-text text-muted">Enter the name of the book.</small>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="author">Book Author</label>
                <input type="text" class="form-control" id="author" aria-describedby="authorHelp" placeholder="Enter Author Name" th:field="*{author}">
                <small id="authorHelp" class="form-text text-muted">Enter the author's name.</small>
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
