<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/regstyle.css">
</head>
<body style="background-image: url(../static/images/bgi2.jpg)">
<div class="login-container">
    <h1>Register</h1>
    <form th:action="@{/register}" method="post">
        <div>
            <label>Full Name:</label>
            <input type="text" name="fullName" th:value="${user.fullName}" required />
        </div>
        <div>
            <label>Username:</label>
            <input type="text" name="username" th:value="${user.username}" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required />
        </div>

        <div>
            <label>Confirm Password:</label>
            <input type="password" name="confirmPassword" required />
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                e.preventDefault();
            }
        });
    </script>

</div>
</body>
</html>
