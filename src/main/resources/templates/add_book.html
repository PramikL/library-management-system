<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/stylee.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style=" background-image: url('../static/images/bgi2.jpg');">
<a th:href="add_book" class="link-success">Add new Book</a>
<a th:href="@{/logout}"  class="logout" style="position: absolute; top: 10px; right: 0px;">Log out</a>

<h3>Book list</h3>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
        <th scope="col" >Edit</th>
        <th scope="col" >Delete</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="book : ${books}">
        <th th:text=${book.name}></th>
        <td th:text=${book.author}></td>
        <td>
            <a style="color:green;"
               th:href="@{/edit/{id} (id=${book.id})}"
            >Edit</a></td>
        <td><a style="color:brown;"
               th:href="@{/delete/{id} (id=${book.id})}"
        >Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
